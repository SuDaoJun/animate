<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>微信场景</title>
		<link rel="stylesheet" type="text/css" href="swiper/css/swiper-3.4.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="swiper/css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
	  <div class="swiper-container">
	  	<div class="swiper-wrapper">
	  	<!-- 第一幅动画slide1 -->
	  		<div class="swiper-slide slide1">
	  		  <div class="index_build">
			  	<!--  swiper-animate-effect：切换效果
			  		  swiper-animate-duration：动画持续时间
			  		  swiper-animate-delay：动画延迟时间 -->
	  		    <img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.5s" src="images/indexBuilding.png" alt="" />
	  		  </div>
	  		  <div class="index_cloud ani infinite alternate linear" swiper-animate-effect = "alwaysZoomFly" swiper-animate-duration = "1.5s" swiper-animate-delay = "2.2s">
	  		    <img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "2s"   src="images/indexCloud.png" alt="" />
	  		  </div>
	  		  <div class="index_stars ani infinite alternate linear" swiper-animate-effect = "alwaysZoomFly" swiper-animate-duration = "1.5s" swiper-animate-delay = "2.4s">
            	<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "2s"  src="images/indexStars.png" alt="" />
              </div>
	          <div class="index_elements ani infinite alternate linear" swiper-animate-effect = "alwaysZoomFly" swiper-animate-duration = "1.5s" swiper-animate-delay = "1.8s">
	            <img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "2s"  src="images/indexElements.png" alt="" />
	          </div>
	          <div class="index_text">
	            <img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/indexTxt.png" alt="" />
	          </div>
	          <div class="index_flowers">
	            <img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "1.5s" src="images/indexFlowers01.png" alt="" />
	            <img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "2s" src="images/indexFlowers02.png" alt="" />
	          </div>
	          <div class="index_flight ani infinite alternate linear" swiper-animate-effect = "alwaysZoomFly" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	            <img class="ani" swiper-animate-effect = "zoomInDown" swiper-animate-duration = "1s" swiper-animate-delay = "2.5s"  src="images/indexFlight.png" alt="" />
	          </div>
	          <div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	          	<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "2s" src="images/arrow-up.png" alt="">
	          </div>
	  		</div>
	  		<!-- 第二幅动画slide2 -->
	  		<div class="swiper-slide slide2">
	  			<div class="slide2_bg">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.2s" src="images/wasBg.jpg" alt="">
	  			</div>
	  			<div class="slide2_txt">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/wasIT.png" alt="">
	  			</div>
	  			<div class="slide2_txt2">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1.5s" src="images/wasFarm.png" alt="">
	  			</div>
	  			<div class="slide2_star">
	  				<img class="ani" swiper-animate-effect = "fadeInDown" swiper-animate-duration = "1s" swiper-animate-delay = "2s" src="images/wasStar.png" alt="">
	  			</div>
	  			<div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	          		<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "2s"
	          		src="images/arrow-up.png" alt="">
	         	</div>
	  		</div>
	  		<!-- 第三幅动画slide3 -->
	  		<div class="swiper-slide slide3">
	  			<div class="slide3_bg ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "2s" swiper-animate-delay = "6s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.2s" src="images/earlyBg.jpg" alt="">
	  			</div>
	  			<div class="slide3_build ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "3s" swiper-animate-delay = "2s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/earlyBuilding.png" alt="">
	  			</div>
	  			<div class="slide3_time ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "3s" swiper-animate-delay = "2s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/earlyTitle.png" alt="">
	  			</div>
	  			<div class="slide3_station ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "2s" swiper-animate-delay = "5s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "3s" src="images/lastBusStation.png" alt="">
	  			</div>
	  			<div class="slide3_bus ani" swiper-animate-effect = "slideOutLeft" swiper-animate-duration = "1s" swiper-animate-delay = "4s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "3.5s" src="images/bus.png" alt="">
	  			</div>
	  			<div class="slide3_person ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "2s" swiper-animate-delay = "5s">
	  				<img class="ani" swiper-animate-effect = "slideInRight" swiper-animate-duration = "0.5s" swiper-animate-delay = "4s" src="images/lastBusAvatar.png" alt="">
	  			</div>
	  			<div class="slide3_time ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "2s" swiper-animate-delay = "5s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "4.2s" src="images/lastBusTitle.png" alt="">
	  			</div>
	  			<div class="slide3_moon">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "5s" src="images/myTeamBg.jpg" alt="">
	  			</div>
	  			<div class="slide_wall">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "6s" src="images/myTeamWall.png" alt="">
	  			</div>
	  			<div class="slide3_miss">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "7s" src="images/myTeamAvatar.png" alt="">
	  			</div>
	  			<div class="slide3_txt">
	  				<img class="ani" swiper-animate-effect = "fadeInDown" swiper-animate-duration = "1s" swiper-animate-delay = "8s" src="images/myTeamSpace.png" alt="">
	  			</div>
	  			<div class="slide3_txt2">
	  				<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "9s" src="images/myteamWhereTxt.png" alt="">
	  			</div>
	  			<div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	          		<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "10s"
	          		src="images/arrow-up.png" alt="">
	         	</div>
	  		</div>
	  		<!-- 第四幅动画slide4 -->
	  		<div class="swiper-slide slide4">
	  			<div class="slide4_bg">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.2s" src="images/lightOffBg.jpg" alt="">
	  			</div>
	  			<div class="slide4_wall">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.2s" src="images/cornerWall.png" alt="">
	  			</div>
	  			<div class="slide4_off" id="light">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.2s" src="images/lightOff.png" alt="">
	  			</div>
	  			<div class="slide4_txt">
	  				<img class="ani" swiper-animate-effect = "bounceInDown" swiper-animate-duration = "1s" swiper-animate-delay = "0.5s" src="images/cornerTitle.png" alt="">
	  			</div>
	  			<div class="slide4_guide ani infinite alternate linear" swiper-animate-effect = "scaleBig" swiper-animate-duration = "1s" swiper-animate-delay = "1s">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1.5s" src="images/clickGuide.png" alt="">
	  			</div>
	  			<div class="show">
	  				<div class="show_bg">
	  					<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "2s" swiper-animate-delay = "1s" src="images/lightOnBg.jpg" alt="">
	  				</div>
	  				<div class="slide4_on">
	  					<img src="images/lightOn.png" alt="">
	  				</div>
	  				<div class="slide4_txt2">
	  					<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.5s" src="images/weKnowYou.png" alt="">
	  				</div>
	  				<div class="slide4_flow">
	  					<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "2s" swiper-animate-delay = "1s" src="images/lightFlowers.png" alt="">
	  				</div>
	  				<div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	          			<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "2s"
	          			src="images/arrow-up.png" alt="">
	         		</div>
	  			</div>
	  		</div>
	  		<!-- 第五幅动画slide5 -->
	  		<div class="swiper-slide slide5">
	  			<div class="slide5_txt ani" swiper-animate-effect = "fadeOut" swiper-animate-duration = "1s" swiper-animate-delay = "2.5s">
	  				<img class="ani" swiper-animate-effect = "bounceInLeft" swiper-animate-duration = "1s" swiper-animate-delay = "0.5s" src="images/footTa.png" alt="">
	  			</div>
	  			<div class="slide5_foot">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/footAvatar.png" alt="">
	  			</div>
	  			<div class="slide5_city">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/footCity.jpg" alt="">
	  			</div>
	  			<div class="slide5_txt2">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "3s" src="images/footTx.png" alt="">
	  			</div>
				<div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	       			<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "3.5s"
        			src="images/arrow-up.png" alt="">
       			</div>
	  		</div>
	  		<!-- 第六幅动画slide6 -->
	  		<div class="swiper-slide slide6">
	  			<div class="slide6_txt ani"  swiper-animate-effect = "fadeOut" swiper-animate-duration = "1s" swiper-animate-delay = "2s">
	  				<img class="ani" swiper-animate-effect = "bounceInLeft" swiper-animate-duration = "0.5s" swiper-animate-delay = "0.5s" src="images/runTa.png" alt="">
	  			</div>
	  			<div class="slide6_run">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "1s" src="images/runAvatar.png" alt="">
	  			</div>
	  			<div class="slide6_txt2">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "2.5s" src="images/runTxt.png" alt="">
	  			</div>
	  			<div class="index_arrow ani infinite linear" swiper-animate-effect = "arrowUp" swiper-animate-duration = "1.5s" swiper-animate-delay = "2s">
	       			<img class="ani" swiper-animate-effect = "fadeInUp" swiper-animate-duration = "1s" swiper-animate-delay = "3s"
        			src="images/arrow-up.png" alt="">
       			</div>
	  		</div>
	  		<!-- 第七幅动画slide7 -->
	  		<div class="swiper-slide slide7">
	  			<div class="slide7-cloudys ani infinite alternate linear" swiper-animate-effect = "scaleBig" swiper-animate-duration = "1s" swiper-animate-delay = "1.4s">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "1.4s" src="images/endCloudys.png" alt="">
	  			</div>
	  			<div class="slide7_txt">
	  				<img class="ani" swiper-animate-effect = "fadeIn" swiper-animate-duration = "1s" swiper-animate-delay = "0.5s" src="images/endLogo.png" alt="">
	  			</div>
	  			<div class="slide7_txt2">
	  				<img class="ani" swiper-animate-effect = "bounceInDown" swiper-animate-duration = "1s" swiper-animate-delay = "1s"  src="images/endTxt.png" alt="">
	  			</div>
	  			<div class="slide7_txt3">
	  				<img class="ani" swiper-animate-effect = "bounceInDown" swiper-animate-duration = "1s" swiper-animate-delay = "1.2s" src="images/endMail.png" alt="">
	  			</div>
	  			<div class="slide7_txt4">
	  				<img class="ani" swiper-animate-effect = "bounceInDown" swiper-animate-duration = "1s" swiper-animate-delay = "1.3s" src="images/endClickGuide.png" alt="">
	  			</div>
	  			<div id="flight" class="slide7_flight ani infinite alternate linear" swiper-animate-effect = "arrowMove" swiper-animate-duration = "1s" swiper-animate-delay = "2s">
	  				<img class="ani" swiper-animate-effect = "zoomIn" swiper-animate-duration = "1s" swiper-animate-delay = "1.4s" src="images/endAvatar.png" alt="">
	  			</div>
	  			<div class="slide7_txt5">
	  				<img class="ani" swiper-animate-effect = "bounceInDown" swiper-animate-duration = "0.5s" swiper-animate-delay = "1.4s" src="images/endBottomTxt.png" alt="">
	  			</div>
	  			<div class="show">
	  				<h3>欢迎关注招银科技!</h3>
	  				<span>2016-07-05&nbsp;&nbsp;招银网络科技</span>
	  				<img src="images/ss.jpg" alt="">
	  			</div>
	  		</div>
	  	</div>
	  </div>
	</body>
	<script src="swiper/js/swiper-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="swiper/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="swiper/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
  	var mySwiper = new Swiper(".swiper-container",{
  	  direction:"vertical",
  	  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
      }, 
      onSlideChangeEnd: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
      } 
  	})
  	// 实现点击灯和飞机显示hidden隐藏的画面
  	$("#light").click(function(){
  		$(".slide4 .show").css("display","block");
  	});
  	$("#flight").click(function(){
  		$(".slide7 .show").css("display","block");
  	})
  </script>
</html>
